<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="container">

        <form action="" id="form-control">
            <h1 class="title">Thành viên đăng kí</h1>
            <p class="sub-title">Cùng nhau học lập trình tại F8</p>
            <label for="name" class="input">Tên đầy đủ</label><br>
            <input type="text" id="name" class="input" placeholder="VD:Sơn Đặng"><br>
            <label for="email" class="input">Email</label><br>
            <input type="email" id="email" class="input" placeholder="VD:email@domain.com"><br>
            <label for="password" class="input">Mật khẩu</label><br>
            <input type="password" id="password" class="input" placeholder="Nhập mật khẩu"><br>
            <label for="again-password" class="input">Nhập lại mật khẩu</label><br>
            <input type="password" id="again-password" class="input" placeholder="Nhập lại mật khẩu">
            <button type="submit" class="btn">Đăng kí</button>
        </form>
    </div>
</body>

</html>
