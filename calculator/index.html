<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./about.css">
    <script src="./index.js"></script>
</head>

<body>
    <main>
        <div id="caculation">
            <fieldset>
                <legend>Chương trình máy tính</legend>
                <form>
                    <div class="form-item">
                        <label for="number-first">Nhập số a:</label>
                        <input type="number" id="number-first" /><br><br><br>
                    </div>
                    <div class="form-item">
                        <label for="number-second">Nhập số b:</label>
                        <input type="number" id="number-second" /><br><br><br>
                    </div>
                    <label for="add">Cộng:</label>
                    <input type="radio" id="add" name="cal" value="add" />
                    <label for="minus">Trừ:</label>
                    <input type="radio" id="minus" name="cal" value="minus" />
                    <label for="multiply">Nhân:</label>
                    <input type="radio" id="multiply" name="cal" value="multiply" />
                    <label for="divide">Chia:</label>
                    <input type="radio" id="divide" name="cal" value="divide" /><br><br><br>
                    <div class="form-item">
                        <label for="result">Kết quả:</label>
                        <input type="text" id="result" /><br><br><br>
                    </div>
                    <button type="button" id="rsl" onclick="caculation()">Kết quả</button><br><br><br>
                </form>
            </fieldset>
        </div>
    </main>
</body>

</html>
